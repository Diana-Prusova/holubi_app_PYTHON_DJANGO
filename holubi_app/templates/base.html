<!DOCTYPE html>
<html lang="cs">

{% load bootstrap5 %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% block script_start_page %}{% endblock %}
   
    <!-- Bootstrap CSS -->
    {% bootstrap_css %}

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'holubi_app/css/style.css' %}">

    <!-- Page title -->
    <title>{% block title %} ÃšTOKY NA HOLUBY {% endblock %}</title>
</head>

<body class="fw-light ">

    <header>
        {% block header %}{% endblock %}
    </header>

    <main>
        <div class="container-fluid my-container-main my-4">
            {% block main %}{% endblock %}
        </div>
    </main>

    <footer>
        {% block footer %}{% endblock %}
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block script_end_page %}{% endblock %}
</body>

</html>
